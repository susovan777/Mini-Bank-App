<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Mini Bank App</title>
</head>

<body>
    <!-- Top NAVIGATION of login page -->
    <nav>
        <p class="welcome">Login to get started</p>
        <img src="./img/logo.png" alt="Logo" class="logo">
        <form class="login">
            <input type="text" class="login-input login-input--user" placeholder="user">
            <input type="text" class="login-input login-input--pin" maxlength="4" placeholder="PIN">
            <button class="login-btn">&rarr;</button>
        </form>
    </nav>

    <!-- MAIN app -->
    <main class="app">
        <!-- BALANCE section-->
        <div class="item1 balance">
            <!-- left section -->
            <div>
                <p class="balance_label">Current Balance</p>
                <p class="balance_date">As of <span class="date">25/10/2023</span></p>
            </div>
            <!-- right section -->
            <p class="balance_value">â‚¹0000.00</p>
        </div>

        <!-- TRANSACTIONS -->
        <div class="item2 transactions">Item 2</div>

        <div class="item3 operations">Item 3</div>
        <div class="item4 operations">Item 4</div>
        <div class="item5 operations">Item 5</div>
        <div class="item6 summary">Item 6</div>
        <div class="item7 logout-timer">Item 7</div>
    </main>
</body>

</html>
