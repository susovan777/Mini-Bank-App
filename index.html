<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Mini Bank App</title>
</head>

<body>
    <!-- Top NAVIGATION of login page -->
    <nav>
        <p class="welcome">Login to get started</p>
        <img src="./img/logo.png" alt="Logo" class="logo">
        <form class="login">
            <input type="text" class="login-input login_input--user" placeholder="user">
            <input type="text" class="login-input login_input--pin" maxlength="4" placeholder="PIN">
            <button class="login-btn">&rarr;</button>
        </form>
    </nav>

    <!-- MAIN app -->
    <main class="app">
        <!-- BALANCE section-->
        <div class="balance">
            <!-- left section -->
            <div>
                <p class="balance_label">Current Balance</p>
                <p class="balance_date">As of <span class="date">25/10/2023</span></p>
            </div>
            <!-- right section -->
            <p class="balance_value">₹0000.00</p>
        </div>

        <!-- TRANSACTIONS -->
        <div class="transactions">
            
            <div class="txns">
                <div class="txns_type debit">withdrawal</div>
                <div class="txns_date">3 days ago</div>
                <div class="txns_value">-₹100</div>
            </div>
            <div class="txns">
                <div class="txns_type credit">deposite</div>
                <div class="txns_date">12/03/2022</div>
                <div class="txns_value">₹200</div>
            </div>
        </div>

        <!-- OPERATIONS: Transfer -->
        <div class="operations operations-transfer">
            <h2>Transfer money</h2>
            <form class="form">
                <input type="text" id="transfer" class="entry ops_transfer-to">
                <input type="number" id="amount" class="entry entry_number ops_transfer-amount" min="1">
                <input type="button" class="btn btn-transfer" value="&rarr;">
                <label class="form_label" for="transfer">Transfer to</label>
                <label class="form_label" for="amount">Amount</label>
            </form>
        </div>

        <!-- OPERATIONS: Loan -->
        <div class="operations operations-loan">
            <h2>Request loan</h2>
            <form class="form form-loan">
                <input type="number" id="loan" class="entry entry_number ops_loan-amount" min="1">
                <input type="button" class="btn btn-loan" value="&rarr;">
                <label class="form_label form_label-loan" for="loan">Amount</label>
            </form>
        </div>

        <!-- OPERATIONS: Close -->
        <div class="operations operations-close">
            <h2>Close account</h2>
            <form class="form">
                <input type="text" id="user" class="entry ops_close-user">
                <input type="password" id="pin" class="entry ops_close-pin">
                <input type="button" class="btn btn-close" value="&rarr;">
                <label class="form_label" for="user">Confirm user</label>
                <label class="form_label" for="pin">Confirm PIN</label>
            </form>
        </div>

        <!-- balance SUMMARY -->
        <div class="summary">
            <p class="summary_label">In</p>
            <p class="summary_value summary_value--in">₹0000</p>
            <p class="summary_label">Out</p>
            <p class="summary_value summary_value--out">₹0000</p>
            <p class="summary_label">Interest</p>
            <p class="summary_value summary_value--int">₹0000</p>
            <button class="btn_sort">&downarrow; SORT</button>
        </div>

        <!-- logout TIMER -->
        <p class="logout-timer">You will be logged out in <span class="timer">05:00</span></p>
    </main>
</body>

<script src="script.js"></script>
</html>
