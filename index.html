<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Mini Bank App</title>
</head>

<body>
    <!-- Top NAVIGATION of login page -->
    <nav>
        <p class="welcome">Login to get started</p>
        <img src="./img/logo.png" alt="Logo" class="logo">
        <form class="login">
            <input type="text" class="login-input login-input--user" placeholder="user">
            <input type="text" class="login-input login-input--pin" maxlength="4" placeholder="PIN">
            <button class="login-btn">&rarr;</button>
        </form>
    </nav>

    <!-- MAIN app -->
    <main class="app">
        <!-- BALANCE section-->
        <div class="balance">
            <!-- left section -->
            <div>
                <p class="balance_label">Current Balance</p>
                <p class="balance_date">As of <span class="date">25/10/2023</span></p>
            </div>
            <!-- right section -->
            <p class="balance_value">₹0000.00</p>
        </div>

        <!-- TRANSACTIONS -->
        <div class="transactions">
            <div class="txns">
                <div class="txns_type credit">deposite</div>
                <div class="txns_value">₹200</div>
            </div>
            <div class="txns">
                <div class="txns_type debit">withdrawal</div>
                <div class="txns_value">-₹100</div>
            </div>
            <div class="txns">
                <div class="txns_type credit">deposite</div>
                <div class="txns_value">₹200</div>
            </div>
            <div class="txns">
                <div class="txns_type debit">withdrawal</div>
                <div class="txns_value">-₹300</div>
            </div>
            <div class="txns">
                <div class="txns_type credit">deposite</div>
                <div class="txns_value">₹500</div>
            </div>
            <div class="txns">
                <div class="txns_type credit">deposite</div>
                <div class="txns_value">₹200</div>
            </div>
            <div class="txns">
                <div class="txns_type debit">withdrawal</div>
                <div class="txns_value">-₹100</div>
            </div>
            <div class="txns">
                <div class="txns_type credit">deposite</div>
                <div class="txns_value">₹200</div>
            </div>
            <div class="txns">
                <div class="txns_type debit">withdrawal</div>
                <div class="txns_value">-₹300</div>
            </div>
            <div class="txns">
                <div class="txns_type credit">deposite</div>
                <div class="txns_value">₹500</div>
            </div>
        </div>

        <!-- OPERATIONS -->
        <div class="operations operations-transfer">
            <h2>Transfer money</h2>
            <form class="form">
                <input type="text" class="entry">
                <input type="text" class="entry">
                <input type="button" class="btn" value="→">
                <label for="">Transfer to</label>
                <label for="">Amount</label>
            </form>
        </div>
        <div class="operations operations-loan">
            <h2>Request loan</h2>
            <form class="form">
                <input type="text" class="entry">
                <input type="button" class="btn" value="→">
                <label for="">Amount</label>
            </form>
        </div>
        <div class="operations operations-close">
            <h2>Close account</h2>
            <form class="form">
                <input type="text" class="entry">
                <input type="text" class="entry">
                <input type="button" class="btn" value="→">
                <label for="">Transfer to</label>
                <label for="">Amount</label>
            </form>
        </div>

        <!-- balance SUMMARY -->
        <div class="summary">6</div>

        <div class="logout-timer">7</div>
    </main>
</body>

</html>
